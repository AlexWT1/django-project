{% extends "main/layout.html" %}

{% block content %}
    {% if posts %}
        <div class="container mt-3 mb-3">
            <div class="row">
                {% for post in posts %}
                     <div class="col-md-12 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                                <p class="card-text">{{ post.description }}</p>
                            </div>
                            <div class="card-footer text-muted">
                                <div class="row">
                                    <div class="col-md-6">
                                        {{ post.author }}
                                    </div>
                                    <div class="col-md-6 text-right">
                                        <i class="fas fa-heart"></i> {{ post.likes.all.count }} &nbsp;&nbsp;
                                        <i class="fas fa-comment"></i> {{ post.comments.all.count }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <p>No posts available.</p>
    {% endif %}
{% endblock %}
