<!-- post_modal.html -->
{% extends "main/layout.html" %}
{% block modal_content %}
<div class="modal fade" id="createPostModal" tabindex="-1" role="dialog" aria-labelledby="createPostModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createPostModalLabel">Создать пост</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Форма создания поста -->
                <form class="post-form" method="post" enctype="multipart/form-data" action="{% url 'post_create' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_title">Заголовок:</label>
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        <label for="id_description">Описание:</label>
                        {{ form.description }}
                    </div>
                    <div class="form-group">
                        <label for="id_image">Изображение:</label>
                        {{ form.image }}
                    </div>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
