{% extends "main/layout.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mt-5 mb-5"> {# Добавляем отступы сверху и снизу #}
                <h2 class="text-center">Вход в систему</h2>
                <form method="post" action="{% url 'users:login' %}" class="mt-4">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field|add_class:"form-control" }}
                        {% if field.help_text %}
                        <small id="{{ field.id_for_label }}" class="form-text text-muted">{{ field.help_text }}</small>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
