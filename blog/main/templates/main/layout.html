<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<header class="bg-dark text-white p-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4">
                <img src="{% static 'main/logo.svg' %}" alt="Лого" width="64" height="64">
            </div>
            <div class="col-md-4 text-center">
                <h1>Blog</h1>
            </div>
            <div class="col-md-4 d-flex justify-content-end align-items-center">
                {% if user.is_authenticated %}
                    <span class="mr-2">Привет, {{ user.username }}</span>
                   <a href="{% url 'logout' %}" class="btn btn-secondary">
    <i class="fas fa-sign-out-alt"></i> Выход
</a>
                {% else %}
                    <a href="{% url 'register' %}" class="btn btn-primary mr-2">Регистрация</a>
                    <a href="{% url 'login' %}" class="btn btn-secondary">Вход</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
<footer class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
    <div class="container">
        <p class="text-center text-white mb-0">Белый Алексей Ильич</p>
        <div class="text-right">
            <a href="https://vk.com/lhightressl" target="_blank" class="text-white mr-2"><i class="fab fa-vk fa-lg"></i></a>
            <a href="@alesha301" target="_blank" class="text-white"><i class="fab fa-telegram fa-lg"></i></a>
        </div>
    </div>
</footer>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
