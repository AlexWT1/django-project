<div class="modal fade" id="postModalApi" tabindex="-1" role="dialog" aria-labelledby="postModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="postModalLabel">Сгенерировать пост</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="postForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="postContent">Про что будет пост?</label>
                        <textarea class="form-control mb-3" id="postContent" rows="3"
                                  placeholder="Введите заголовок поста..."></textarea>
                        <div class="d-inline">

                            <button type="submit" class="btn btn-primary mr-2">Сгенерировать</button>
                            <button id="viewPostBtn" class="btn btn-primary" style="display: none;">Посмотреть пост
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
